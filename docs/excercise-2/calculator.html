<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator(Integer)</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <section class="screen">0</section>
    <section class="calculator">
      <button class="calc-btn double">C</button>
      <button class="calc-btn">←</button>
      <button class="calc-btn cal">÷</button>
      <button class="calc-btn">7</button>
      <button class="calc-btn">8</button>
      <button class="calc-btn">9</button>
      <button class="calc-btn cal">x</button>
      <button class="calc-btn">4</button>
      <button class="calc-btn">5</button>
      <button class="calc-btn">6</button>
      <button class="calc-btn cal">-</button>
      <button class="calc-btn">1</button>
      <button class="calc-btn">2</button>
      <button class="calc-btn">3</button>
      <button class="calc-btn cal">+</button>
      <button class="calc-btn triple">0</button>
      <button class="calc-btn cal">=</button>
    </section>
    <script src="./cal.js"></script>
  </body>
</html>
